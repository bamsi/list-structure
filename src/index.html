<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List structure</title>
  </head>
  <body>
    <div class="container">
      <ul class="list">
        <li class="title list-item">
          <div>Today's To do</div>
          <div class="refresh">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="20"
              height="20"
              viewBox="0 0 30 30"
            >
              <path
                d="M 15 3 C 12.053086 3 9.3294211 4.0897803 7.2558594 5.8359375 A 1.0001 1.0001 0 1 0 8.5449219 7.3652344 C 10.27136 5.9113916 12.546914 5 15 5 C 20.226608 5 24.456683 8.9136179 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.441216 7.8348596 21.297943 3 15 3 z M 4.3007812 9 L 0.30078125 15 L 3 15 C 3 21.635519 8.3644809 27 15 27 C 17.946914 27 20.670579 25.91022 22.744141 24.164062 A 1.0001 1.0001 0 1 0 21.455078 22.634766 C 19.72864 24.088608 17.453086 25 15 25 C 9.4355191 25 5 20.564481 5 15 L 8.3007812 15 L 4.3007812 9 z"
              ></path>
            </svg>
          </div>
        </li>
        <li class="input-text list-item">
          <input
            type="text"
            placeholder="Add to your list...."
            id="description"
          />
          <div class="arrow-left">
            <svg
              version="1.1"
              id="add-list"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="20"
              height="20"
              viewBox="0 0 382.975 382.975"
              xml:space="preserve"
            >
              <polygon
                points="358.098,0 328.098,0 328.098,282.008 111.09,282.008 111.09,210.548 24.877,296.762 111.09,382.975 111.09,312.008 
	358.098,312.008 "
              />
            </svg>
          </div>
        </li>
        <li>
          <ul class="my-list"></ul>
        </li>
        <li class="clear-link">
          <a href="#" id="clear-items">Clear all completed</a>
        </li>
      </ul>
    </div>
  </body>
</html>
